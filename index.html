<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="tik-tac-toe">
      <h1>Tic-Tac-Toe</h1>
      <div id="board">
        <ul>
          <li id="cell-0"></li>
          <li id="cell-1"></li>
          <li id="cell-2"></li>
        </ul>
        <ul>
          <li id="cell-3"></li>
          <li id="cell-4"></li>
          <li id="cell-5"></li>
        </ul>
        <ul>
          <li id="cell-6"></li>
          <li id="cell-7"></li>
          <li id="cell-8"></li>
        </ul>
      </div>
      <button id="reset-button">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
